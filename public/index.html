<!DOCTYPE html>
<html>

<head lang="en">
  <title>To-do App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Dan Livingstone">
  <meta name="description" content="A to-do app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">To-do App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <input id="search-text" class="input" type="text" placeholder="Filter todos">
      <label class="checkbox">
        <input id="hide-completed" type="checkbox"> Hide completed
      </label>
    </div>
  </div>
  <div class="container container--spacing">
    <div id="todos"></div>
    <form id="new-todo">
      <input class="input" type="text" placeholder="Something to do" name="text">
      <button id="add-to-do" class="button">Add To-do</button>
    </form>
    <button id="back-button" class="button" onclick="window.location.href='https://drldesign.ca/#to-do-app'">Back Home</button>
  </div>
  <script src="./js/bundle.js"></script>
</body>

</html>
